<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="checkbox" id="all">全选/全不选
    <hr>
    <ul class="shop">
        <li><input type="checkbox">商品1</li>
        <li><input type="checkbox">商品2</li>
        <li><input type="checkbox">商品3</li>
        <li><input type="checkbox">商品4</li>
    </ul>

    <script>
        let oAll = document.querySelector("#all")
        let oItems = document.querySelectorAll(".shop input")
        // console.log(oItems);


        oAll.onclick = function(){
            // console.log(oAll.checked);
            for (let i = 0; i < oItems.length; i++) {
                oItems[i].checked = oAll.checked
            }
        } 
        
        for (let i = 0; i < oItems.length; i++) {
            oItems[i].onclick = handler
    
        }

        function handler(){
            var count = 0

            for (let i = 0; i < oItems.length; i++) {
                if (oItems[i].checked) count++
            }

            if (count===oItems.length ) {
                oAll.checked = true
            }else{
                oAll.checked = false
            }
        }
    </script>
</body>

</html>
